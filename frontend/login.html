<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Login</title>
    <link href="./assets/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-group:focus-within label {
            color: #818cf8;
        }

        .input-group:focus-within i {
            color: #818cf8;
        }
    </style>
</head>

<body class="bg-slate-950 min-h-screen flex items-center justify-center p-6 relative overflow-hidden">

    <!-- Background Gradients -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-indigo-600/20 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-purple-600/20 blur-[120px]">
        </div>
    </div>

    <div class="glass rounded-3xl shadow-2xl w-full max-w-md p-8 sm:p-10 relative border-t border-slate-700/50">
        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 mx-auto bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20 mb-4">
                <i class="fa-solid fa-user-shield text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-slate-400 text-sm">Please sign in to continue</p>
        </div>

        <!-- Toggle Switch -->
        <div class="relative bg-slate-900/50 p-1.5 rounded-xl flex mb-8 border border-slate-800">
            <div class="absolute inset-y-1.5 w-[calc(50%-6px)] bg-indigo-600 rounded-lg shadow-md transition-all duration-300 ease-out"
                id="toggle-bg"></div>
            <button id="studentTab"
                class="relative z-10 w-1/2 py-2.5 text-sm font-semibold text-white transition-colors duration-300">Student</button>
            <button id="facultyTab"
                class="relative z-10 w-1/2 py-2.5 text-sm font-semibold text-slate-400 hover:text-white transition-colors duration-300">Faculty</button>
        </div>

        <!-- Student Login Form -->
        <form id="studentLogin" class="space-y-5 transition-all duration-300">
            <div class="input-group space-y-2">
                <label class="text-xs font-medium text-slate-400 uppercase tracking-wider ml-1">USN</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-id-card text-slate-500 transition-colors"></i>
                    </div>
                    <input id="student-usn" type="text" placeholder="Enter your USN"
                        class="w-full bg-slate-900/50 border border-slate-700 text-white text-sm rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 block w-full pl-11 p-3.5 placeholder-slate-600 transition-all outline-none"
                        required>
                </div>
            </div>

            <div class="input-group space-y-2">
                <label class="text-xs font-medium text-slate-400 uppercase tracking-wider ml-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-slate-500 transition-colors"></i>
                    </div>
                    <input id="student-pass" type="password" placeholder="••••••••"
                        class="w-full bg-slate-900/50 border border-slate-700 text-white text-sm rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 block w-full pl-11 p-3.5 placeholder-slate-600 transition-all outline-none"
                        required>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-500/25 transition-all transform hover:-translate-y-0.5 active:translate-y-0">
                Sign In as Student
            </button>
        </form>

        <!-- Faculty Login Form -->
        <form id="facultyLogin" class="space-y-5 hidden transition-all duration-300">
            <div class="input-group space-y-2">
                <label class="text-xs font-medium text-slate-400 uppercase tracking-wider ml-1">SSN ID</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-id-badge text-slate-500 transition-colors"></i>
                    </div>
                    <input id="faculty-ssn" type="text" placeholder="Enter your SSN ID"
                        class="w-full bg-slate-900/50 border border-slate-700 text-white text-sm rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 block w-full pl-11 p-3.5 placeholder-slate-600 transition-all outline-none"
                        required>
                </div>
            </div>

            <div class="input-group space-y-2">
                <label class="text-xs font-medium text-slate-400 uppercase tracking-wider ml-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-slate-500 transition-colors"></i>
                    </div>
                    <input id="faculty-pass" type="password" placeholder="••••••••"
                        class="w-full bg-slate-900/50 border border-slate-700 text-white text-sm rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 block w-full pl-11 p-3.5 placeholder-slate-600 transition-all outline-none"
                        required>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-500/25 transition-all transform hover:-translate-y-0.5 active:translate-y-0">
                Sign In as Faculty
            </button>
        </form>

        <!-- Error message -->
        <div id="errorMsg"
            class="hidden mt-4 p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm text-center font-medium animate-pulse">
        </div>

        <!-- Footer Links -->
        <div class="mt-8 pt-6 border-t border-slate-800 flex flex-col items-center gap-4">
            <a href="forgotPass.html"
                class="text-slate-400 hover:text-indigo-400 text-sm font-medium transition-colors flex items-center gap-2 group">
                <i class="fa-solid fa-key group-hover:rotate-12 transition-transform"></i> Forgot Password?
            </a>
            <a href="admin-login.html" class="text-slate-500 hover:text-slate-300 text-xs transition-colors">
                Admin Access
            </a>
        </div>
    </div>
    <script>
        // Tab Switching
        const studentTab = document.getElementById("studentTab");
        const facultyTab = document.getElementById("facultyTab");
        const studentLogin = document.getElementById("studentLogin");
        const facultyLogin = document.getElementById("facultyLogin");
        const errorMsg = document.getElementById("errorMsg");

        studentTab.addEventListener("click", () => {
            studentLogin.classList.remove("hidden");
            facultyLogin.classList.add("hidden");
            studentTab.classList.add("bg-blue-600", "text-white");
            facultyTab.classList.remove("bg-green-600", "text-white");
            facultyTab.classList.add("bg-gray-200");
        });

        facultyTab.addEventListener("click", () => {
            facultyLogin.classList.remove("hidden");
            studentLogin.classList.add("hidden");
            facultyTab.classList.add("bg-green-600", "text-white");
            studentTab.classList.remove("bg-blue-600", "text-white");
            studentTab.classList.add("bg-gray-200");
        });

        // Handle Student Login
        studentLogin.addEventListener("submit", async (e) => {
            e.preventDefault();
            const usn = document.getElementById("student-usn").value;
            const password = document.getElementById("student-pass").value;
            await login("/api/student-login", { usn, password });
        });

        // Handle Faculty Login
        facultyLogin.addEventListener("submit", async (e) => {
            e.preventDefault();
            const ssn_id = document.getElementById("faculty-ssn").value;
            const password = document.getElementById("faculty-pass").value;
            await login("/api/faculty-login", { ssn_id, password });
        });

        // Generic Login Function
        async function login(url, credentials) {
            errorMsg.classList.add("hidden");
            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(credentials),
                    credentials: "include"
                });

                const data = await res.json();
                if (data.success) {
                    if (data.ssn_id) {
                        sessionStorage.setItem("ssn_id", data.ssn_id);
                    }
                    window.location.href = data.redirect;

                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.classList.remove("hidden");
                }
            } catch (err) {
                errorMsg.textContent = "Server error. Try again.";
                errorMsg.classList.remove("hidden");
            }
        }
    </script>
</body>

</html>
