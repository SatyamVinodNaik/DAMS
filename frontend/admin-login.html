<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="./assets/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-indigo-700">Admin Login</h1>

        <!-- Step 1: Email + Password -->
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded-lg">
            <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded-lg">
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Send
                OTP</button>
        </form>

        <!-- Step 2: OTP -->
        <form id="otpForm" class="space-y-4 hidden">
            <input type="text" id="otp" placeholder="Enter OTP" required class="w-full p-2 border rounded-lg">
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Verify
                OTP</button>
        </form>

        <p id="message" class="text-center text-sm text-gray-600 mt-4"></p>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const otpForm = document.getElementById("otpForm");
        const message = document.getElementById("message");
        let email = "";

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const res = await fetch("/api/admin-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const data = await res.json();
            message.textContent = data.message;
            if (data.success) {
                loginForm.classList.add("hidden");
                otpForm.classList.remove("hidden");
            }
        });

        otpForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const otp = document.getElementById("otp").value;

            const res = await fetch("/api/admin-verify-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, otp }),
            });

            const data = await res.json();
            message.textContent = data.message;
            if (data.success) window.location.href = data.redirect;
        });
    </script>
</body>

</html>
