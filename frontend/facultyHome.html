<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Home</title>
    <link href="./assets/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header
        class="bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 text-white shadow-lg fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 class="text-2xl font-extrabold tracking-wide">CSE Department</h1>

            <!-- Profile Avatar -->
            <div id="openProfile"
                class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center text-white text-lg font-bold cursor-pointer hover:bg-blue-700 transition-colors shadow-md overflow-hidden"
                title="Go to Profile">
                ...
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto flex flex-col items-center justify-center text-center px-6 pt-32 pb-16">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight text-gray-800 mb-10 drop-shadow">
            Department Academic <br> Management System
        </h1>

        <section class="w-full max-w-full">
            <h2 class="text-2xl font-semibold mb-8 text-gray-700">Quick Actions</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-8">
                <!-- Cards -->
                <a href="facultyTimetable.html"
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <div
                        class="bg-green-100 text-green-600 rounded-full p-4 mb-5 group-hover:scale-110 transition-transform">
                        <i class="fas fa-calendar-check text-3xl"></i>
                    </div>
                    <span class="text-lg font-medium text-gray-800">Update TimeTable</span>
                </a>

                <a href="uploadNotes.html"
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <div
                        class="bg-blue-100 text-blue-600 rounded-full p-4 mb-5 group-hover:scale-110 transition-transform">
                        <i class="fas fa-sticky-note text-3xl"></i>
                    </div>
                    <span class="text-lg font-medium text-gray-800">Add Notes</span>
                </a>

                <a href="updateAttendance.html"
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <div
                        class="bg-green-100 text-green-600 rounded-full p-4 mb-5 group-hover:scale-110 transition-transform">
                        <i class="fas fa-user-check text-3xl"></i>
                    </div>
                    <span class="text-lg font-medium text-gray-800">Update Attendance</span>
                </a>

                <a href="updateMarks.html"
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <div
                        class="bg-yellow-100 text-yellow-500 rounded-full p-4 mb-5 group-hover:scale-110 transition-transform">
                        <i class="fas fa-clipboard-list text-3xl"></i>
                    </div>
                    <span class="text-lg font-medium text-gray-800">Update Marks</span>
                </a>

                <a href="publishAnnounce.html"
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 cursor-pointer hover:-translate-y-2 flex flex-col items-center justify-center">
                    <div
                        class="bg-red-100 text-red-600 rounded-full p-4 mb-5 group-hover:scale-110 transition-transform">
                        <i class="fas fa-bullhorn text-3xl"></i>
                    </div>
                    <span class="text-lg font-medium text-gray-800">Publish Announcement</span>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="bg-gray-800 text-white text-center py-6">
            <p>&copy; 2025 CSE Department. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="https://www.instagram.com/cecmangalore" target="_blank" class="hover:text-gray-400"
                    title="Instagram">
                    <i class="fab fa-instagram text-xl"></i>
                </a>
                <a href="mailto:dams.project25@gmail.com" class="hover:text-gray-400" title="Email">
                    <i class="fas fa-envelope text-xl"></i>
                </a>
                <a href="https://www.linkedin.com/school/canara-engineering-college-official/" target="_blank"
                    class="hover:text-gray-400" title="LinkedIn">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Script -->
    <script>
        const profileAvatar = document.getElementById("openProfile");

        // --- Load Faculty Avatar for Header ---
        async function loadProfileHeader() {
            try {
                const res = await fetch("/api/profile");
                const data = await res.json();

                if (data.error) {
                    profileAvatar.textContent = "!";
                    return;
                }

                // Avatar logic
                const initials = (data.name || "?")
                    .split(" ")
                    .map(w => w[0]?.toUpperCase())
                    .slice(0, 2)
                    .join("");

                if (data.photoUrl) {
                    profileAvatar.innerHTML = `<img src="${data.photoUrl}" alt="Profile Photo" class="w-full h-full object-cover rounded-full">`;
                    profileAvatar.classList.remove('bg-blue-600');
                    profileAvatar.classList.add('bg-gray-800');
                } else {
                    profileAvatar.textContent = initials;
                    profileAvatar.classList.add('bg-blue-600');
                }

            } catch (err) {
                console.error("Error loading faculty avatar:", err);
                profileAvatar.textContent = "?";
            }
        }

        // --- Redirect to Profile Page ---
        profileAvatar.addEventListener("click", () => {
            window.location.href = "facultyProfile.html";
        });

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", loadProfileHeader);

        // Reload if navigating back
        if (performance.navigation.type === 2) {
            location.reload(true);
        }
    </script>
</body>

</html>
