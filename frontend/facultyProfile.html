<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Profile</title>
    <link href="./assets/css/output.css" rel="stylesheet">
    <style>
        .modal-transition {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center p-6">

    <!-- ================= Faculty Profile Card ================= -->
    <div id="faculty-profile-card"
        class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg text-center space-y-4 relative">

        <!-- Avatar -->
        <div id="faculty-avatar"
            class="w-24 h-24 mx-auto rounded-full bg-gray-800 flex items-center justify-center text-white text-3xl font-bold overflow-hidden cursor-pointer"
            title="Click to view full photo">
            ?
        </div>

        <input type="file" id="profilePhotoInput" accept="image/*" class="hidden" onchange="uploadProfilePhoto(event)">
        <button onclick="document.getElementById('profilePhotoInput').click()"
            class="mt-2 bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 transition">
            Upload Photo
        </button>

        <h2 class="text-2xl font-bold text-gray-700" id="faculty-name">Loading...</h2>
        <p id="faculty-ssn" class="text-gray-600"></p>
        <p id="faculty-position" class="text-gray-600"></p>
        <p id="faculty-phone" class="text-gray-600"></p>
        <p id="faculty-email" class="text-gray-600"></p>

        <div class="mt-5 space-y-3">
            <button id="facultyChangePass" class="bg-blue-500 text-white px-4 py-2 rounded w-40 hover:bg-blue-600">
                Change Password
            </button>
            <form action="/logout" method="POST">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded w-40 hover:bg-red-600">
                    Logout
                </button>
            </form>
        </div>
    </div>

    <!-- ================= Contact Us Section ================= -->
    <section id="contact" class="bg-blue-100 mt-10 rounded-xl shadow-md p-8 w-full max-w-lg text-center">
        <h2 class="text-3xl font-bold leading-loose">Contact Admin</h2>
        <input id="email" type="text" placeholder="Enter your email"
            class="mt-4 p-3 w-full border border-gray-300 rounded">
        <textarea id="message" placeholder="Your message"
            class="mt-4 p-3 border border-gray-300 rounded w-full h-32"></textarea>
        <button type="button" onclick="sendMessage()"
            class="mt-4 bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition">
            Send Message
        </button>
        <div id="loading" class="w-12 h-12 mt-4 hidden mx-auto">
            <img src="./images/spinner.svg" alt="Loading..." class="w-full h-full">
        </div>
    </section>

    <!-- ================= Full Photo Modal ================= -->
    <div id="photoModal"
        class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 modal-transition"
        onclick="closePhotoModal()">
        <div class="relative bg-white rounded-full p-2" onclick="event.stopPropagation()">
            <img id="modalPhoto" src="" alt="Full Profile Photo" class="w-64 h-64 object-cover rounded-full">
            <button
                class="absolute top-0 right-0 -mt-2 -mr-2 bg-gray-800 text-white rounded-full w-8 h-8 flex items-center justify-center text-xl font-bold hover:bg-gray-700 transition-colors"
                onclick="closePhotoModal()">&times;</button>
        </div>
    </div>

    <script>
        let currentPhotoUrl = null;

        // --- Load Faculty Profile ---
        async function loadFacultyProfile() {
            try {
                const res = await fetch("/api/profile");
                const data = await res.json();

                if (data.error) return alert(data.error);

                // Populate faculty data
                document.getElementById("faculty-name").textContent = data.name || "Unknown";
                document.getElementById("faculty-ssn").textContent = `SSN ID: ${data.ssn_id || "N/A"}`;
                document.getElementById("faculty-position").textContent = `Position: ${data.position || "N/A"}`;
                document.getElementById("faculty-phone").textContent = `Phone: ${data.phone || "N/A"}`;
                document.getElementById("faculty-email").textContent = `Email: ${data.email || "N/A"}`;

                // Avatar logic
                const initials = (data.name || "?").split(" ").map(w => w[0]?.toUpperCase()).slice(0, 2).join("");
                const avatar = document.getElementById("faculty-avatar");
                currentPhotoUrl = data.photoUrl;

                if (currentPhotoUrl) {
                    avatar.innerHTML = `<img src="${currentPhotoUrl}" alt="Profile Photo" class="w-full h-full object-cover rounded-full">`;
                    avatar.onclick = openPhotoModal;
                } else {
                    avatar.textContent = initials;
                    avatar.onclick = null;
                }

                // Change password redirection
                document.getElementById("facultyChangePass").addEventListener("click", () => {
                    window.location.href = "facultyChangePass.html";
                });

            } catch (err) {
                console.error(err);
                alert("Failed to load faculty profile. Please check server connection.");
            }
        }

        // --- Upload Profile Photo ---
        async function uploadProfilePhoto(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("photo", file);

            try {
                const res = await fetch("/api/profile-photo", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();

                if (data.success) {
                    alert("Profile photo updated successfully!");
                    loadFacultyProfile();
                } else {
                    alert(data.error || "Upload failed");
                }
            } catch (err) {
                console.error(err);
                alert("Error uploading photo");
            }
        }

        // --- Full Photo Modal ---
        function openPhotoModal() {
            if (!currentPhotoUrl) return;
            const modal = document.getElementById('photoModal');
            const modalPhoto = document.getElementById('modalPhoto');
            modalPhoto.src = currentPhotoUrl;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closePhotoModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // --- Contact Form ---
        async function sendMessage() {
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const loader = document.getElementById('loading');

            if (!email || !message) return alert("Please fill in both email and message.");

            loader.classList.remove('hidden');

            try {
                const res = await fetch("/contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, message })
                });
                const data = await res.json();

                if (data.success) {
                    alert("Message sent successfully!");
                    document.getElementById('email').value = '';
                    document.getElementById('message').value = '';
                } else {
                    alert(data.error || "Failed to send message.");
                }
            } catch (err) {
                console.error(err);
                alert("Error sending message.");
            } finally {
                loader.classList.add('hidden');
            }
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", loadFacultyProfile);
    </script>
</body>

</html>
