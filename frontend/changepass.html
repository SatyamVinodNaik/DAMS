<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-input {
            background: rgba(243, 244, 246, 0.8);
            border: 1px solid rgba(229, 231, 235, 1);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: #fff;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
        }

        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(118, 75, 162, 0.5);
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="p-4 flex items-center justify-center min-h-screen">

    <div class="glass-panel w-full max-w-md p-8 rounded-3xl shadow-2xl fade-in-up">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4 text-purple-600 text-2xl">
                <i class="fas fa-lock"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Change Password</h2>
            <p class="text-gray-500 text-sm mt-1">Secure your account with a new password</p>
        </div>

        <form id="changePassForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Old Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-400"><i class="fas fa-key"></i></span>
                    <input type="password" name="oldPassword" required
                        class="glass-input w-full pl-10 pr-4 py-3 rounded-xl outline-none text-gray-700 placeholder-gray-400"
                        placeholder="••••••••">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-400"><i class="fas fa-lock"></i></span>
                    <input type="password" name="newPassword" required
                        class="glass-input w-full pl-10 pr-4 py-3 rounded-xl outline-none text-gray-700 placeholder-gray-400"
                        placeholder="••••••••">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-400"><i class="fas fa-check-circle"></i></span>
                    <input type="password" name="confirmPassword" required
                        class="glass-input w-full pl-10 pr-4 py-3 rounded-xl outline-none text-gray-700 placeholder-gray-400"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="btn-primary w-full text-white font-semibold py-3.5 rounded-xl shadow-lg flex items-center justify-center gap-2 mt-6">
                <span>Update Password</span>
                <i class="fas fa-arrow-right text-sm"></i>
            </button>

            <div class="text-center mt-6">
                <a href="javascript:history.back()"
                    class="text-sm text-gray-500 hover:text-purple-600 transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Profile
                </a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById("changePassForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const { oldPassword, newPassword, confirmPassword } = Object.fromEntries(formData.entries());
            const btn = form.querySelector('button[type="submit"]');
            const originalBtnContent = btn.innerHTML;

            if (newPassword !== confirmPassword) {
                alert("New passwords do not match ❌");
                return;
            }

            // Loading state
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

            try {
                const res = await fetch("/api/change-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ oldPassword, newPassword })
                });

                const result = await res.json();

                if (res.ok) {
                    alert(result.message || "Password updated successfully! ✅");

                    // Fetch session to detect role
                    const sessionRes = await fetch("/api/profile");
                    const sessionData = await sessionRes.json();

                    if (sessionData.role === "student") {
                        window.location.href = "/student-home";
                    }
                    else if (sessionData.role === "faculty") {
                        window.location.href = "/faculty-home";
                    }
                    else {
                        // fallback
                        window.location.href = "/";
                    }
                } else {
                    alert(result.message || "Failed to update password ❌");
                }

            } catch (err) {
                console.error(err);
                alert("Error contacting server");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalBtnContent;
            }
        });
    </script>
</body>

</html>
