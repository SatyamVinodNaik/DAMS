<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="./assets/css/output.css" rel="stylesheet">

    <style>
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite;
        }

        .marquee-container {
            overflow: hidden;
            background-color: #fef3c7;
            border: 1px solid #fcd34d;
            color: #b45309;
            font-weight: bold;
            padding: 8px 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-gray-900 text-white py-6 px-10 shadow-lg flex justify-between items-center">
        <h1 class="text-3xl font-bold tracking-wide">CSE Department</h1>

        <div id="openProfile"
            class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center text-white text-lg font-bold cursor-pointer hover:bg-blue-700 transition-colors shadow-md overflow-hidden"
            title="Go to Profile">
            ...
        </div>
    </header>

    <main class="flex-grow container mx-auto text-center px-6 py-16 relative">

        <div id="marquee-banner" class="marquee-container hidden delay-10"></div>

        <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight text-gray-800 mb-10 drop-shadow">
            Department Academic <br> Management System
        </h1>

        <section>
            <h2 class="text-2xl font-semibold mb-8 text-gray-700">Quick Actions</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10 max-w-5xl mx-auto relative">

                <!-- Marks -->
                <a href="studentMarks.html"
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 hover:-translate-y-2 flex flex-col items-center">
                    <div class="bg-yellow-100 text-yellow-500 rounded-full p-5 mb-5 group-hover:scale-110">
                        <i class="fas fa-clipboard-list text-3xl"></i>
                    </div>
                    <span class="text-lg font-semibold text-gray-800 group-hover:text-yellow-600">Marks</span>
                </a>

                <!-- TIMETABLE POPUP BUTTON -->
                <div id="openTimetable"
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 hover:-translate-y-2 flex flex-col items-center cursor-pointer">
                    <div class="bg-purple-100 text-purple-600 rounded-full p-5 mb-5 group-hover:scale-110">
                        <i class="fas fa-calendar text-3xl"></i>
                    </div>
                    <span class="text-lg font-semibold text-gray-800 group-hover:text-purple-600">
                        Timetable
                    </span>
                </div>

                <!-- Attendance -->
                <a href="studentAttendance.html"
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 hover:-translate-y-2 flex flex-col items-center">
                    <div class="bg-green-100 text-green-600 rounded-full p-5 mb-5 group-hover:scale-110">
                        <i class="fas fa-user-check text-3xl"></i>
                    </div>
                    <span class="text-lg font-semibold text-gray-800 group-hover:text-green-600">Attendance</span>
                </a>

                <!-- Notes -->
                <a href="viewNotes.html" id="notes-card"
                    class="group bg-white rounded-2xl shadow-md hover:shadow-xl p-8 transition-all duration-300 hover:-translate-y-2 flex flex-col items-center relative">
                    <div class="relative">
                        <div class="bg-blue-100 text-blue-600 rounded-full p-5 mb-5 group-hover:scale-110">
                            <i class="fas fa-sticky-note text-3xl"></i>
                        </div>
                        <span id="notes-notification-badge"
                            class="hidden absolute top-0 right-0 bg-red-600 text-white text-xs font-bold px-2 py-0.5 rounded-full shadow-md animate-pulse"></span>
                    </div>
                    <span class="text-lg font-semibold text-gray-800 group-hover:text-blue-600">Notes</span>
                </a>

                <!-- Announcement Popup -->
                <div id="announcement-popup"
                    class="fixed hidden z-50 bg-white border border-gray-300 shadow-2xl rounded-xl w-80 p-5 top-[75%] right-[0%] transform -translate-y-1/2 transition-all duration-500">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-lg font-bold text-gray-800">ðŸ“¢ Announcements</h3>
                        <button id="closeAnnouncements" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <ul id="recent-announcements-list" class="space-y-2 text-sm text-gray-700 max-h-40 overflow-y-auto">
                    </ul>
                    <p class="text-blue-600 text-xs mt-3 text-right cursor-pointer hover:underline"
                        onclick="window.location.href='announcements.html'">View All â†’</p>
                </div>

            </div>
        </section>
    </main>

    <button id="announcement-btn"
        class="fixed bottom-25 right-5 bg-red-600 text-white px-4 py-2 rounded-full shadow-lg flex items-center space-x-2 hover:bg-red-700">
        <i class="fas fa-bullhorn"></i>
        <span>Announcements</span>
        <span id="announcement-dot" class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
    </button>

    <!-- FOOTER -->
    <footer>
        <div class="bg-gray-800 text-white text-center py-6">
            <p>&copy; 2025 CSE Department. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="https://www.instagram.com/cecmangalore" target="_blank"><i
                        class="fab fa-instagram text-xl"></i></a>
                <a href="mailto:dams.project25@gmail.com"><i class="fas fa-envelope text-xl"></i></a>
                <a href="https://www.linkedin.com/school/canara-engineering-college-official/" target="_blank"><i
                        class="fab fa-linkedin text-xl"></i></a>
            </div>
        </div>
    </footer>

    <!-- ========================= TIMETABLE POPUP ========================= -->
    <div id="timetableModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white w-[90%] md:w-[60%] lg:w-[50%] p-6 rounded-xl shadow-xl relative">

            <button id="closeTimetable"
                class="absolute top-3 right-3 text-gray-600 hover:text-black text-2xl">&times;</button>

            <h2 class="text-2xl font-bold mb-4 text-center">Your Timetable</h2>

            <div id="tt-message" class="text-red-500 text-center mb-3"></div>

            <iframe id="tt-frame" class="w-full h-[500px] border rounded hidden"></iframe>

            <a id="tt-download" class="bg-blue-600 text-white px-4 py-2 rounded block text-center mt-4 hidden" download>
                Download Timetable
            </a>
        </div>
    </div>

    <!-- ========================= MAIN SCRIPT ========================= -->
    <script>
        const popup = document.getElementById("announcement-popup");
        const closeBtn = document.getElementById("closeAnnouncements");
        const announcementBtn = document.getElementById("announcement-btn");
        const announcementDot = document.getElementById("announcement-dot");
        const profileAvatar = document.getElementById("openProfile");
        const marqueeBanner = document.getElementById("marquee-banner");

        async function loadProfileHeader() {
            try {
                const profileRes = await fetch("/api/profile");
                const profileData = await profileRes.json();

                if (profileData.error) {
                    profileAvatar.textContent = "!";
                    return;
                }

                const initials = profileData.name.split(" ").map(w => w[0]?.toUpperCase()).slice(0, 2).join("");

                if (profileData.photoUrl) {
                    profileAvatar.innerHTML = `<img src="${profileData.photoUrl}" class="w-full h-full object-cover rounded-full">`;
                    profileAvatar.classList.remove("bg-blue-600");
                    profileAvatar.classList.add("bg-gray-800");
                } else {
                    profileAvatar.textContent = initials || "?";
                    profileAvatar.classList.add("bg-blue-600");
                }
            } catch (err) {
                console.error("Error loading profile:", err);
                profileAvatar.textContent = "?";
            }
        }

        document.getElementById("openProfile").addEventListener("click", () => {
            window.location.href = "profile.html";
        });

        async function loadRecentAnnouncements() {
            try {
                const res = await fetch("/api/announcements");
                const announcements = await res.json();
                const list = document.getElementById("recent-announcements-list");
                list.innerHTML = "";

                if (!announcements.length) {
                    announcementDot.style.display = "none";
                    return;
                }

                const marqueeAlert = announcements.find(a => a.is_marquee);
                if (marqueeAlert) {
                    marqueeBanner.innerHTML = `<div class="marquee-content delay-1">ðŸš¨ ${marqueeAlert.title} ðŸ“¢ ${marqueeAlert.message}</div>`;
                    marqueeBanner.classList.remove("hidden");
                }

                const latest = announcements[0];
                const lastSeenId = localStorage.getItem("lastSeenAnnouncementId");

                if (!lastSeenId || lastSeenId !== String(latest.id)) {
                    popup.classList.remove("hidden");
                    announcementDot.style.display = "inline-block";
                } else {
                    announcementDot.style.display = "none";
                }

                announcements.slice(0, 5).forEach(a => {
                    const li = document.createElement("li");
                    li.className = "truncate";
                    li.innerHTML = `<span class='font-semibold'>${a.title}</span> - <span class='text-gray-600'>${a.message.slice(0, 40)}...</span>`;
                    list.appendChild(li);
                });

                closeBtn.addEventListener("click", () => {
                    popup.classList.add("hidden");
                    localStorage.setItem("lastSeenAnnouncementId", latest.id);
                    announcementDot.style.display = "none";
                });

                announcementBtn.addEventListener("click", () => {
                    popup.classList.remove("hidden");
                });

            } catch (err) {
                console.error("Announcements error:", err);
            }
        }


        // ===================== NEW TIMETABLE POPUP SCRIPT =====================

        const timetableModal = document.getElementById("timetableModal");
        const openTimetable = document.getElementById("openTimetable");
        const closeTimetable = document.getElementById("closeTimetable");

        const ttMessage = document.getElementById("tt-message");
        const ttFrame = document.getElementById("tt-frame");
        const ttDownload = document.getElementById("tt-download");

        openTimetable.addEventListener("click", async () => {
            timetableModal.classList.remove("hidden");

            ttMessage.textContent = "Loading...";
            ttFrame.classList.add("hidden");
            ttDownload.classList.add("hidden");

            try {
                const res = await fetch("/api/timetable/student-view");
                const data = await res.json();

                if (data.error) {
                    ttMessage.textContent = data.error;
                    return;
                }

                ttMessage.textContent = "";
                ttFrame.src = data.file;
                ttFrame.classList.remove("hidden");

                ttDownload.href = data.file;
                ttDownload.classList.remove("hidden");

            } catch (err) {
                ttMessage.textContent = "Error loading timetable.";
                console.error(err);
            }
        });

        closeTimetable.addEventListener("click", () => {
            timetableModal.classList.add("hidden");
        });

        timetableModal.addEventListener("click", (e) => {
            if (e.target === timetableModal) {
                timetableModal.classList.add("hidden");
            }
        });

        // ===================== INIT LOAD =====================
        document.addEventListener("DOMContentLoaded", () => {
            loadProfileHeader();
            loadRecentAnnouncements();
        });
    </script>

</body>

</html>
