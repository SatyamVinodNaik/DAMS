<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <link href="./assets/css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #111827;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
    </style>
</head>

<body class="font-sans p-3">
    <div class="h-screen overflow-auto p-3 ">

        <!-- Back -->
        <div class="mb-4">
            <button onclick="goHome()"
                class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-6 lg:m-5 sm:m-2 rounded-full shadow-lg mb-2 lg:mb-0">
                Back
            </button>
        </div>

        <!-- Student Info -->
        <div class=" p-3 text-white rounded-3xl mb-6 text-center sm:ml-10 lg:mr-10">
            <h class="text-5xl font-bold m-0">Attendance Report</h>
        </div>
        <!-- USN Input (only visible if NOT logged in) -->
        <div id="usn-input-box"
            class="mt-3 hidden w-120 lg:ml-132 sm:ml-32 text-white flex items-center justify-center">
            <label for="manual-usn" class="block text-sm font-medium leading-loose w-20">Enter
                USN:</label>
            <input id="manual-usn" type="text" placeholder="Enter USN"
                class="border p-3 rounded-lg w-50 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 uppercase mr-2" />
            <button onclick="loadWithUSN()"
                class="bg-cyan-500 text-white px-4 py-3 rounded-lg hover:bg-cyan-600 mr-12 lg:mr-15">
                Load
            </button>
        </div>

        <div
            class="h-25 w-75 bg-white/25 text-white text-center flex flex-col justify-center items-center rounded-2xl mx-auto mt-4 p-4 mb-10">
            <p class="mt-2 " id="student-info">
                <span class="block">
                    Name: <span id="student-name" class="font-semibold">-</span>
                </span>
                <span class="block">
                    USN: <span id="student-usn" class="font-semibold">-</span>
                </span>
                <span class="block">
                    Semester: <span id="student-sem" class="font-semibold">-</span>
                </span>
            </p>
        </div>

        <!-- Table -->
        <div class="overflow-auto bg-white rounded-xl shadow-md mb-6 w-full">
            <table class="w-full text-left border-collapse ">
                <thead class="bg-gray-200 w-70">
                    <tr>
                        <th class="py-3 px-4 font-semibold text-gray-700">Subject</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 text-center">Total</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 text-center">Attended</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 text-center">Percentage %</th>
                    </tr>
                </thead>
                <tbody id="attendance-body"></tbody>
            </table>
        </div>

        <!-- Warning -->
        <div id="shortage-warning"
            class="hidden mt-4 bg-red-100 text-red-700 p-3 rounded-lg font-medium shadow-md mb-10">
            ⚠️ Attendance shortage detected.
        </div>

        <!-- Chart -->
        <div class="bg-white/20 backdrop-blur-xl p-10 rounded-3xl shadow-2xl max-w-5xl w-full mx-auto">
            <h1 class="text-3xl font-bold text-center text-white mb-6">Attendance Progress</h1>

            <!-- Subject Dropdown -->
            <div class="flex justify-center mb-6">
                <select id="subjectDropdown"
                    class="px-4 py-2 w-70 rounded-xl border bg-white border-gray-300 shadow focus:ring focus:ring-indigo-300">
                    <option value="">Select Subject</option>
                </select>
            </div>

            <canvas id="attendanceChart" class="w-full h-40"></canvas>
        </div>
    </div>


    <script>
        let attendanceChart;
        let loggedIn = false;
        let currentUSN = null;

        // Automatically send attendance alert
        async function sendAttendanceAlert(shortageSubjects, usn, studentName) {
            if (!shortageSubjects.length) return;

            try {
                await fetch("/api/attendance/alert", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usn })
                });
                console.log(`Attendance alert sent for ${studentName}: ${shortageSubjects.join(", ")}`);
            } catch (err) {
                console.error("Error sending attendance alert:", err);
            }
        }

        // Load summary table
        async function loadAttendance(usn = null) {
            try {
                let res, result;

                if (loggedIn && !usn) {
                    res = await fetch("/api/attendance/me", { credentials: "include" });
                    result = await res.json();
                    if (!res.ok) throw new Error(result.error || "Not logged in");
                    currentUSN = result.usn;
                } else {
                    if (!usn) throw new Error("USN required");
                    res = await fetch(`/api/attendance/me?usn=${usn}`);
                    result = await res.json();
                    if (!res.ok) throw new Error(result.error || "No data found");
                    currentUSN = usn;
                }

                const studentName = result.name || "Unknown";

                // Student Info
                document.getElementById("student-name").textContent = studentName;
                document.getElementById("student-usn").textContent = result.usn;
                document.getElementById("student-sem").textContent = result.semester || "-";

                // Table
                const tbody = document.getElementById("attendance-body");
                tbody.innerHTML = "";
                let shortageSubjects = [];

                result.data.forEach(row => {
                    const percentage = ((row.attended_classes / row.total_classes) * 100).toFixed(0);
                    if (percentage < 85) shortageSubjects.push(`${row.subject_name} (${percentage}%)`);

                    const tr = document.createElement("tr");
                    tr.className = "border-b hover:bg-gray-50 ";
                    tr.innerHTML = `
                    <td class="py-3 px-4">${row.subject_name}</td>
                    <td class="py-3 px-4 text-center">${row.total_classes}</td>
                    <td class="py-3 px-4 text-center">${row.attended_classes}</td>
                    <td class="py-3 px-4 text-center ${percentage < 85 ? 'text-red-500' : 'text-green-500'} font-bold">${percentage}%</td>
                `;
                    tbody.appendChild(tr);
                });

                // Shortage Warning + auto-send email
                const shortageDiv = document.getElementById("shortage-warning");
                if (shortageSubjects.length > 0) {
                    shortageDiv.classList.remove("hidden");
                    shortageDiv.textContent = `⚠️ Attendance shortage in: ${shortageSubjects.join(", ")}`;

                    // Auto send email alert (backend ensures 15-day cooldown)
                    sendAttendanceAlert(shortageSubjects, result.usn, studentName);
                } else {
                    shortageDiv.classList.add("hidden");
                }

                // Load subjects into dropdown
                await loadSubjects(currentUSN);

            } catch (err) {
                console.error(err);
                alert("Error loading attendance.");
            }
        }

        // Load Progress Chart for a subject
        async function loadProgressChart(subjectCode) {
            if (!subjectCode || !currentUSN) return;

            try {
                const res = await fetch(`/api/attendance/monthly?usn=${currentUSN}&subject=${subjectCode}`);
                const data = await res.json();
                if (!res.ok || !data.length) return;

                const labels = data.map(d => {
                    const [year, month] = d.month.split("-");
                    return new Date(year, month - 1).toLocaleString("default", { month: "short", year: "numeric" });
                });
                const percentages = data.map(d => d.percentage);

                const ctx = document.getElementById("attendanceChart").getContext("2d");
                if (attendanceChart) attendanceChart.destroy();

                attendanceChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels,
                        datasets: [{
                            label: "Attendance %",
                            data: percentages,
                            borderColor: "rgba(75, 192, 192, 1)",
                            backgroundColor: "rgba(75, 192, 192, 0.2)",
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 5,
                            pointBackgroundColor: "#fff",
                            pointBorderColor: "red"
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: "white" } },
                            tooltip: {
                                callbacks: {
                                    label: (ctx) => `${ctx.raw}% in ${labels[ctx.dataIndex]}`
                                }
                            }
                        },
                        scales: {
                            y: { beginAtZero: true, max: 100, ticks: { color: "white" } },
                            x: { ticks: { color: "white" } }
                        }
                    }
                });
            } catch (err) {
                console.error("Chart load error:", err);
            }
        }

        // Load subjects for dropdown
        async function loadSubjects(usn) {
            const subjectsRes = await fetch(`/api/attendance/subjects?usn=${usn}`);
            const subjects = await subjectsRes.json();
            const dropdown = document.getElementById("subjectDropdown");

            dropdown.innerHTML = "<option value=''>Select Subject</option>";
            subjects.forEach(s => {
                const opt = document.createElement("option");
                opt.value = s.subject_code;
                opt.textContent = s.subject_name;
                dropdown.appendChild(opt);
            });

            if (subjects.length > 0) {
                dropdown.value = subjects[0].subject_code;
                await loadProgressChart(subjects[0].subject_code);
            }

            dropdown.addEventListener("change", async (e) => {
                await loadProgressChart(e.target.value);
            });
        }

        function loadWithUSN() {
            const usn = document.getElementById("manual-usn").value.trim();
            if (!usn) return alert("Enter USN");
            loadAttendance(usn);
        }

        async function goHome() {
            try {
                const res = await fetch("/api/attendance/me", { credentials: "include" });
                if (res.ok) {
                    window.location.href = "studentHome.html";
                } else {
                    window.location.href = "home.html";
                }
            } catch {
                window.location.href = "home.html";
            }
        }

        async function initPage() {
            try {
                const res = await fetch("/api/attendance/me", { credentials: "include" });
                if (res.ok) {
                    loggedIn = true;
                    await loadAttendance();
                } else {
                    document.getElementById("usn-input-box").classList.remove("hidden");
                }
            } catch {
                document.getElementById("usn-input-box").classList.remove("hidden");
            }
        }

        document.addEventListener("DOMContentLoaded", initPage);
    </script>


</body>

</html>
